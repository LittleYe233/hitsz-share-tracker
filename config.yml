# Configurations of Hikaru Share Tracker

secrets:
  - secrets/secret.yml

# How does a client connect to a tracker server?
client:
  databases:
    # MySQL database for authorized users
    auth_users:
      # host (default: localhost)
      host:
      # port (default: 3389)
      port:
      # database
      db:
      # table
      tbl:
    # Redis database for active BT clients
    active_clients:
      # host (default: localhost)
      host:
      # port (default: 6379)
      port:
      # database index (default: 0)
      db:
      # key
      key:

# How does a tracker server start a tracker service?
# E.g. The settings below affect how a tracker server initializes databases.
server:
  databases:
    auth_users:
      # host (default: localhost)
      # For safety, it's recommended to set the value to "localhost".
      host:
      # port (default: 3389)
      port:
      db:
      tbl:
    active_clients:
      # host (default: localhost)
      host:
      # port (default: 6379)
      port:
      # database index (default: 0)
      db:
      key: